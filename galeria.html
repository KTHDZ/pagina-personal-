<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="quien.html">¿Quien Soy?</a>
    <a href="#">Misión y Visión</a>
    <a href="galeria.html">Galería</a>
    <a href="contacto.html">Contacto</a>
</nav>

<div class="container mt-3">
<h2>Activate Carousel with JavaScript</h2>
<div id="myCarousel" class="carousel slide">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li class="item1 active"></li>
    <li class="item2"></li>
    <li class="item3"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/1.png" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="img/2.png" alt="Chicago" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="img/3.png" alt="New York" width="1100" height="500">
    </div>
    <div class="carousel-item active">
        <img src="img/4" alt="Los Angeles" width="1100" height="500">
      </div>
    <div class="carousel-item active">
        <img src="img/7.png" alt="Los Angeles" width="1100" height="500">
      </div>
    <div class="carousel-item active">
        <img src="img/8.png" alt="Los Angeles" width="1100" height="500">
      </div>
    <div class="carousel-item active">
        <img src="img/9.png" alt="Los Angeles" width="1100" height="500">
      </div>
    <div class="carousel-item active">
        <img src="img/10.png" alt="Los Angeles" width="1100" height="500">
      </div>
    <div class="carousel-item active">
        <img src="img/11.png" alt="Los Angeles" width="1100" height="500">
      </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>

<script>
$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();
    
  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });
    
  // Enable Carousel Controls
  $(".carousel-control-prev").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".carousel-control-next").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

</body>
</html>
